<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resume.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

<div class="container">
    <h1>AI Resume Analyzer</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload Resume (PDF)</label>
        <input type="file" name="resume_file">

        <label>Or Paste Resume</label>
        <textarea name="resume"></textarea>

        <label>Paste Job Description</label>
        <textarea name="job_desc" required></textarea>

        <button type="submit">Analyze</button>
    </form>

    {% if score %}
    <div class="circle" data-score="{{ score }}">
        <span>{{ score }}%</span>
    </div>

    <h3>Matched Skills</h3>
    <ul>
        {% for s in matched %}
        <li>{{ s }}</li>
        {% endfor %}
    </ul>

    <h3>Missing Skills</h3>
    <ul>
        {% for s in missing %}
        <li>{{ s }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

<!-- Chatbot -->
<div class="chatbox">
    <input type="text" id="chatInput" placeholder="Ask me about resume...">
    <button onclick="sendMessage()">Send</button>
    <div id="chatReply"></div>
</div>

</body>
</html>
